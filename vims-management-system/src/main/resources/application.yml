server:
    port: 8083
    servlet:
        context-path: /
        encoding:
            charset: UTF-8
            enabled: true
            force: true

# Message Gateway 설정 - vims-login의 메시지 파일을 gateway를 통해 로드
message:
    gateway:
        url: http://localhost:8080

# FMS (File Management System) 서비스 연동 설정
fms:
    service:
        url: http://localhost:8082  # FMS 서비스 주소
    internal:
        api-key: "your-secure-internal-api-key-here"  # 내부 서비스 간 인증용 API 키 (운영 환경에서는 환경변수로 관리)

spring:
    profiles:
        active: local

mybatis:
    config-location: classpath:/mybatis-config.xml
    mapper-locations: classpath*:/mybatis/**/*.xml

---

spring:
    jackson:
        property-naming-strategy: LOWER_CAMEL_CASE
    datasource:
        # OracleDB JDBC URL
#        url: jdbc:log4jdbc:oracle:thin:@192.168.0.140:11521:orcl
#        username: vims2
#        password: oracle12c$vims2#
#        driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy

        # MariaDB JDBC URL
        url: jdbc:mariadb://192.168.0.232:3306/MVIMS?autoReconnect=true&tcpKeepAlive=true
        username: mvims
        password: 1234   # 비밀번호가 그대로라면 유지, 아니면 MariaDB용으로 변경
        driver-class-name: org.mariadb.jdbc.Driver

        hikari:
                maximum-pool-size: 10
                minimum-idle: 5
                idle-timeout: 600000         # 10분 (유휴 커넥션 폐기 시간)
                max-lifetime: 1800000        # 30분 (커넥션 최대 유지 시간)
                connection-timeout: 30000
                keepalive-time: 30000        # 30초마다 DB에 생존 신호(SELECT 1)를 보냄
                connection-test-query: SELECT 1 # 커넥션 유효성 검사 쿼리

    jpa:
        show-sql: false
        properties:
            hibernate:
                hbm2ddl:
                    auto: none
                format_sql: true
                use_sql_comments: false  # SQL 주석을 비활성화하여 주석 없이 출력
#        database: oracle
#        database-platform: org.hibernate.dialect.Oracle12cDialect
        database: mysql
        database-platform: org.hibernate.dialect.MariaDB103Dialect
    thymeleaf:
        cache: false
        check-template-location: true
        prefix: classpath:/templates/
        suffix: .html
    devtools:
        livereload:
            enabled: true
        restart:
            enabled: true
    messages:
        basename : exceptionMessage
        encoding : UTF-8
logging:
    level:
        root: INFO
        com: DEBUG
        com.zaxxer.hikari: ERROR
        org.apache.ibatis: WARN
        java.sql: WARN
        org.springframework.jdbc: WARN
        jdbc.sqlonly: INFO        # log4jdbc (만약 활성화된다면)
        jdbc.sqltiming: OFF
        jdbc.audit: OFF
        jdbc.resultset: OFF
        jdbc.connection: OFF