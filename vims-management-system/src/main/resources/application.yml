server:
    port: 8083
    servlet:
        context-path: /
        encoding:
            charset: UTF-8
            enabled: true
            force: true

# Message Gateway 설정 - vims-login의 메시지 파일을 gateway를 통해 로드
message:
    gateway:
        url: http://localhost:8080

spring:
    profiles:
        active: local

mybatis:
    config-location: classpath:/mybatis-config.xml
    mapper-locations: classpath:/mybatis/**/*.xml

---

spring:
    jackson:
        property-naming-strategy: LOWER_CAMEL_CASE
    datasource:
        # OracleDB JDBC URL
#        url: jdbc:log4jdbc:oracle:thin:@192.168.0.140:11521:orcl
#        username: vims2
#        password: oracle12c$vims2#
#        driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy

        # MariaDB JDBC URL
        url: jdbc:mariadb://192.168.0.232:3306/MVIMS?autoReconnect=true&tcpKeepAlive=true
        username: mvims
        password: 1234   # 비밀번호가 그대로라면 유지, 아니면 MariaDB용으로 변경
        driver-class-name: org.mariadb.jdbc.Driver

        hikari:
                maximum-pool-size: 10
                idle-timeout: 120000         # 2분 (max-lifetime보다 작게 설정하여 경고 방지)
                max-lifetime: 180000         # 3분
                connection-timeout: 30000
                keepalive-time: 60000        # 1분 (커넥션 유효성 주기적 체크)

    jpa:
        show-sql: false
        properties:
            hibernate:
                hbm2ddl:
                    auto: none
                format_sql: true
                use_sql_comments: false  # SQL 주석을 비활성화하여 주석 없이 출력
#        database: oracle
#        database-platform: org.hibernate.dialect.Oracle12cDialect
        database: mysql
        database-platform: org.hibernate.dialect.MariaDB103Dialect
    thymeleaf:
        cache: false
        check-template-location: true
        prefix: classpath:/templates/
        suffix: .html
    devtools:
        livereload:
            enabled: true
        restart:
            enabled: true
    messages:
        basename : exceptionMessage
        encoding : UTF-8
logging:
    level:
        root: INFO
        com: DEBUG
        org.apache.ibatis: WARN
        java.sql: WARN
        org.springframework.jdbc: WARN
        jdbc.sqlonly: INFO        # log4jdbc (만약 활성화된다면)
        jdbc.sqltiming: OFF
        jdbc.audit: OFF
        jdbc.resultset: OFF
        jdbc.connection: OFF