<script type="text/javascript">

    function init() {

        $("#update_popup_icon-btn").click(function () {
            findByComIconList();
        })
        $("#search_icon_class-btn").click(function () {
            findByComIconList();
        })

    function findByComCodeMenuList(page, range, sortId, sortOrder) {
        let url = "/cms/common/comMenu/findHierarchy";
        let param = {
        };
        // 검색조건 설정 (추가해서 사용)
        let cont1 = $("#menu_name").val();
        if (formUtil.checkEmptyValue(cont1)) param.menu_name = cont1;
        // 정렬조건추가 (기준id, 순서)
        param.sort_id = "menu_level, menu_number";
        param.sort_order = "ASC";

        axios.post(url, param).then(response => {
            let status = response.status;
            if (status === 200) {
                let data = response.data;

                // 그리드 헤더 설정
                let menuGrid = {
                    title: Message.Label.Array["COM_MENU.TITLE"],
                    list: [
                        { HEADER: Message.Label.Array["COM_MENU.MENU_NAME"], ID: "menu_name_kr", WIDTH: "15", TYPE: "text", FONT_SIZE: "12px", TEXT_ALIGN: "left", HIDDEN: false },
                        { HEADER: Message.Label.Array["COM_MENU.MENU_CODE"], ID: "menu_code", WIDTH: "15", TYPE: "text", FONT_SIZE: "12px", TEXT_ALIGN: "left", HIDDEN: false },
                        { HEADER: Message.Label.Array["COM_MENU.MENU_LEVEL"], ID: "menu_level", WIDTH: "5", TYPE: "text", FONT_SIZE: "12px", TEXT_ALIGN: "center", HIDDEN: true },
                        { HEADER: Message.Label.Array["COM_MENU.MENU_NUMBER"], ID: "menu_number", WIDTH: "5", TYPE: "text", FONT_SIZE: "12px", TEXT_ALIGN: "center", HIDDEN: false },
                        { HEADER: Message.Label.Array["COM_MENU.TOP_MENU_CODE"], ID: "top_menu_code", WIDTH: "15", TYPE: "text", FONT_SIZE: "12px", TEXT_ALIGN: "left", HIDDEN: false },
                        { HEADER: Message.Label.Array["COM_MENU.PRGM_URL"], ID: "prgm_url", WIDTH: "5", TYPE: "text", FONT_SIZE: "12px", TEXT_ALIGN: "left", HIDDEN: false },

                        { HEADER: Message.Label.Array["COM_ICON.ICON_VIEW"], ID: 'icon_view', WIDTH: '10', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: false },
                        { HEADER: Message.Label.Array["COM_ICON.ICON_CLASS"], ID: "menu_icon", WIDTH: "7", TYPE: "text", FONT_SIZE: "12px", TEXT_ALIGN: "center", HIDDEN: false },
                        { HEADER: Message.Label.Array["COM_MENU.USE_YN"], ID: "use_yn", WIDTH: "7", TYPE: "text", FONT_SIZE: "12px", TEXT_ALIGN: "center", COM_CODE_GROUP_ID: "USE_YN", HIDDEN: false },
                        { HEADER: Message.Label.Array["UPDATE_BTN"], ID: "update_menu_btn", WIDTH: "5", TYPE: "button", FONT_SIZE: "12px", TEXT_ALIGN: "center", HIDDEN: false },
                        { HEADER: Message.Label.Array["DELETE_BTN"], ID: "delete_menu_btn", WIDTH: "5", TYPE: "button", FONT_SIZE: "12px", TEXT_ALIGN: "center", HIDDEN: false },
                        // {HEADER: Message.Label.Array["COM_MENU.REGISTER_MENU_ACCESS_GROUP_BTN"],ID:"access_right_group",     WIDTH:"5",TYPE:"button",FONT_SIZE:"12px",TEXT_ALIGN:"center",VISIBLE_OPTION_BTN:{"menu_level":"0"},HIDDEN:false},
                        { HEADER: Message.Label.Array["COM_MENU.REGISTER_MENU_ACCESS_GROUP_BTN"], ID: "access_right_group", WIDTH: "5", TYPE: "button", FONT_SIZE: "12px", TEXT_ALIGN: "center", VISIBLE_OPTION_BTN: [{ "menu_level": "0" }, { "menu_level": "1" }], HIDDEN: false },

                        { HEADER: Message.Label.Array["COM_MENU.MENU_SEQUENCE"], ID: "menu_sequence", WIDTH: "5", TYPE: "text", FONT_SIZE: "12px", TEXT_ALIGN: "center", HIDDEN: true },
                        { HEADER: Message.Label.Array["COM_MENU.MENU_NAME_EN"], ID: "menu_name_en", WIDTH: "15", TYPE: "text", FONT_SIZE: "12px", TEXT_ALIGN: "left", HIDDEN: true },
                        { HEADER: Message.Label.Array["COM_MENU.MENU_NAME_MN"], ID: "menu_name_mn", WIDTH: "15", TYPE: "text", FONT_SIZE: "12px", TEXT_ALIGN: "left", HIDDEN: true },
                        { HEADER: Message.Label.Array["COM_MENU.USE_YN"], ID: "use_yn", WIDTH: "20", TYPE: "text", FONT_SIZE: "12px", TEXT_ALIGN: "center", HIDDEN: true },
                        { HEADER: "No", ID: "no", WIDTH: "7", TYPE: "text", FONT_SIZE: "12px", TEXT_ALIGN: "center", HIDDEN: true },
                        { HEADER: Message.Label.Array["COM_MENU.SYSTEM_CREATE_DATE"], ID: "system_create_date", WIDTH: "15", TYPE: "text", FONT_SIZE: "12px", TEXT_ALIGN: "center", HIDDEN: true },
                        { HEADER: Message.Label.Array["COM_MENU.SYSTEM_CREATE_USERID"], ID: "system_create_userid", WIDTH: "15", TYPE: "text", FONT_SIZE: "12px", TEXT_ALIGN: "center", HIDDEN: true },

                //그리드 생성 <div id="gi-Grid"></div>
                let menu_grid = formUtil.giGridHierarchy(menuGrid, "", "", "gi-Grid");

                menu_grid.HierarchyOption({ level_column: "menu_level", parent_depth_column: "menu_code", child_depth_column: "top_menu_code" });

                data.map((item, i) => {
                    data[i]["icon_view"] = "<i class='fa-solid " + item.menu_icon + "'></i>";
                })
                menu_grid.DataSet(data);
                //그리드 내부의 상세 버튼 클릭 이벤트 설정(버튼클릭시 호출될 함수, 그리드 헤더 부분에 설정한 버튼 ID)
                menu_grid.updateBtnClick(menuUpdateSetting, "update_menu_btn");
                menu_grid.deleteBtnClick(comMenuDelete, "delete_menu_btn");

                //그리스 내부의 header click 정렬 이벤트 설정
                //menu_grid.sortDataSet(findByComCodeMenuList);

                menu_grid.sideOpenBtnClick("access_group_grid", "access_right_group");
                menu_grid.detailBtnClick(accessGroupStatus, "access_right_group");
                menu_grid.gridColumResize("gi-Grid");
                //그리드 row 선택 이벤트 설정
                menu_grid.rowClick(rowClickEvent);
                function rowClickEvent(rows, e) {
                    let clickFlag = $(e.currentTarget).hasClass("gi-grid-list-select");

                    let sideGridOpenFlag = $("#access_group_grid").attr("data-side-grid-open");
                    if (clickFlag) {
                        if (sideGridOpenFlag === "true") {
                            let accessGroupBtnActive = $(e.currentTarget).find("li[data-field='access_right_group']").children().length > 0;
                            if (accessGroupBtnActive) {
                                findByComDeptGroupList(null, null, null, null, rows);
                                findByComAccsGroupMenuList(null, null, null, null, rows);
                            } else {
                                findByComDeptGroupList(null, null, null, null, null);
                                findByComAccsGroupMenuList(null, null, null, null, null);
                            }
                        }
                        if (rows.menu_level !== "2") {
                            $("#menu_depth_register_btn").removeClass("gi-hidden");
                            rowClickData = rows;
                            if (rows.menu_level === "1") {
                                $("#register_depth_prgm_url").attr("data-required", "true");
                                $("label[for='register_depth_prgm_url']").attr("data-required", "true");
                            }
                            $("#menuDepthRegister-btn").off("click").on("click", function () {
                                comMenuDepthRegister();
                            })
                        } else {
                            $("#menu_depth_register_btn").addClass("gi-hidden");
                            rowClickData = rows;
                        }
                    } else {
                        $("#menu_depth_register_btn").addClass("gi-hidden");
                    }
                }
            } else {
                formUtil.alertPopup("response status is :" + status);
            }
        }).catch(error => {
            formUtil.alertPopup(error);
        })

    async function accessGroupStatus(data) {

            + '    <div id="gi-Grid2" class="gi-Grid gi-row-100"></div>'

            + '    <div id="gi-Grid3" class="gi-Grid gi-row-100"></div>'
            + '  </div>'
            + '</div>';
        await $("#access_group_grid").append(htmlSource);
        await findByComDeptGroupList(null, null, null, null, data);
        await findByComAccsGroupMenuList(null, null, null, null, data);

    function accessGroupInMenuRegister(row) {
        let flag = true;
        if (flag) {
            let url = "/cms/common/comAccsGroupMenu/register";
            let param = {
                menu_code: row.menu_code,
                access_rights_group_id: row.group_id
            };
            axios.post(url, param).then(response => {
                let status = response.status;
                if (status === 200) {
                    formUtil.toast(Message.Label.Array["COMPLETE.INSERT"]);
                    findByComDeptGroupList(null, null, null, null, row);
                    findByComAccsGroupMenuList(null, null, null, null, row);
                    findByMenuList();
                } else {
                    formUtil.alertPopup("response status is :" + status);
                }
            }).catch(error => {
                formUtil.alertPopup(error.response.data);
            })
        }
    }

                comAccsGroupMenu_menu_grid.deleteBtnClick(deleteCommonAccessGroupId, "delete_btn");

                //그리스 내부의 header click 정렬 이벤트 설정
                comAccsGroupMenu_menu_grid.sortDataSet(findByComAccsGroupMenuList);
                comAccsGroupMenu_menu_grid.gridColumResize("gi-Grid3");

                function deleteCommonAccessGroupId(row) {
                    commonAccessGroupIdRemove(row);
                }
            } else {
                formUtil.alertPopup("response status is :" + status);
            }
        }).catch(error => {
            formUtil.alertPopup(error.response.data);
        })
    }
    //NOTE: 메뉴 등록 팝업 데이터 설정
    function menuRegisterSetting() {
        $("#gi-menu_register-popup").attr("data-popup-open", "true");
        $("#register_top_menu_code").val("-");

        $("#register_menu_level").val("0");
        $("#register_prgm_url").attr("data-required", "false");
        $("label[for='register_prgm_url']").attr("data-required", "false");
        inputTageReset.commonTagSettings();
    }
    function menuDepthRegisterSetting() {
        $("#gi-menuDepth_register-popup").attr("data-popup-open", "true");
        $("#register_depth_top_menu_code").val(rowClickData.menu_code);
        $("#register_depth_menu_level").val((parseInt(rowClickData.menu_level) + 1) + "");

        inputTageReset.commonTagSettings();
    }

    //NOTE: 메뉴 수정 팝업 데이터 설정
    function menuUpdateSetting(cont) {
        $("#gi-menu_update-popup").attr("data-popup-open", "true");
        dataBinding.setDataSelectBox("update_use_yn", cont.use_yn);
        dataBinding.setDataForm("gi-menu_update-popup", cont);
        $("#update_popup_delete_icon-btn").off("click").on("click", function () {
            $("#update_menu_icon").val("");
        })
        if (cont.menu_level !== "0") {
            $("#menu_icon_layout").addClass("gi-hidden");
            $("#update_menu_icon").val("");
            if (cont.menu_level !== "1") {
                $("#update_prgm_url").attr("data-required", "true");
                $("label[for='update_prgm_url']").attr("data-required", "true");
            } else {
                $("#update_prgm_url").attr("data-required", "false");
                $("label[for='update_prgm_url']").attr("data-required", "false");
            }
        } else {
            $("#menu_icon_layout").removeClass("gi-hidden");
            $("#update_prgm_url").attr("data-required", "false");
            $("label[for='update_prgm_url']").attr("data-required", "false");
        }
        $("#menuUpdate-btn").off("click.menuUpdateBtnClickEventHandler").on("click.menuUpdateBtnClickEventHandler", menuUpdateBtnClickEventHandler);
        function menuUpdateBtnClickEventHandler() {
            comMenuUpdate();
        }
    }
    /**
     * NOTE: 상위메뉴등록
     */
    function comMenuRegister() {
        let flag = checkRegisterPopupValidation();
        if (flag) {
            let url = "/cms/common/comMenu/register"
            let data = dataBinding.getData(COM_MENU_REGISTER_PRGMID);
            let param = {
                menu_code: data.menu_code,
                menu_name_kr: data.menu_name,
                menu_number: data.menu_number,
                menu_level: data.menu_level,
                top_menu_code: data.top_menu_code,
                url: data.url,
                prgm_url: data.prgm_url,
                use_yn: data.use_yn
            };

            axios.post(url, param).then(response => {
                if (response.status === 200) {
                    formUtil.toast(Message.Label.Array["COMPLETE.INSERT"]);
                    popup.close("gi-menu_register-popup");
                    findByComCodeMenuList();
                    findByMenuList();
                } else {
                    formUtil.toast(Message.Label.Array["FAIL.INSERT"])
                }
            }).catch(error => {
                formUtil.alertPopup(error.response.data);
            })
        }
    }

     * NOTE: 하위메뉴등록
     */

                    findByComCodeMenuList();
                    findByMenuList();
                } else {

    /**
     * NOTE: 메뉴 업데이트 API
     */
    function comMenuUpdate() {
        if (menuModifyCheckValidation(COM_MENU_UPDATE_PRGMID)) {
            let data = dataBinding.getData(COM_MENU_UPDATE_PRGMID);
            let url = "/cms/common/comMenu/update";
            let param = {
                menu_code: data.menu_code,
                menu_name_kr: data.menu_name_kr,
                menu_number: data.menu_number,
                menu_level: data.menu_level,
                top_menu_code: data.top_menu_code,
                url: data.url,
                prgm_url: data.prgm_url,
                use_yn: data.use_yn,
                menu_sequence: data.menu_sequence,
                menu_icon: data.menu_icon
            };
            axios.post(url, param).then(response => {
                if (response.status === 200) {
                    formUtil.toast(Message.Label.Array["COMPLETE.UPDATE"]);
                    popup.close("gi-menu_update-popup");
                    findByComCodeMenuList();
                    findByMenuList();
                } else {
                    formUtil.toast(Message.Label.Array["FAIL.UPDATE"]);
                }
            }).catch(error => {
                formUtil.alertPopup(error + "");
            })
        }
    }
    /**
     * NOTE: 메뉴 ROW DATA 삭제
     * @param cont
     */
    function comMenuDelete(cont) {
        let data = cont;
        let url = "/cms/common/comMenu/removeMenuCode";
        let param = {
            menu_code: data.menu_code,
            menu_sequence: data.menu_sequence
        };
        axios.post(url, param).then(response => {
            formUtil.toast(Message.Label.Array["COMPLETE.DELETE"]);
            findByComCodeMenuList();
            findByMenuList();
        }).catch(error => {
            formUtil.alertPopup(error.response.data);
        })
    }
    function checkRegisterPopupValidation() {
        return formUtil.validationCheck(COM_MENU_REGISTER_PRGMID, "COM_MENU.CHECK.");
    }
    function checkValidation(ID) {
        return formUtil.validationCheck(ID, "COM_DEPT_GROUP.CHECK.");
    }
    //NOTE: 메뉴 수정 유효성 검사
    function menuModifyCheckValidation(ID) {
        return formUtil.validationCheck(ID, "COM_MENU.CHECK.");
    }
    //NOTE: 권한 적용 그룹 목록 Group_id 삭제
    function commonAccessGroupIdRemove(cont) {
        let url = "/cms/common/comAccsGroupMenu/remove";
        let param = {
            menu_code: cont.menu_code,
            access_rights_group_id: cont.access_rights_group_id
        }
        axios.post(url, param).then(response => {
            if (response.status === 200) {
                formUtil.toast(Message.Label.Array["COMPLETE.DELETE"]);
                findByComDeptGroupList(null, null, null, null, cont);
                findByComAccsGroupMenuList(null, null, null, null, cont);
                findByMenuList();
            }
        }).catch(error => {
            formUtil.alertPopup(error.response.data);
        })
    }
    function findByComIconList(page, range, sortId, sortOrder) {
        //default page
        if (!formUtil.checkEmptyValue(page)) page = 1;
        //default range(row)
        if (!formUtil.checkEmptyValue(range)) range = 10;

        let url = "/cms/common/comIcon/findPage";
        let param = {
            page_no: page,
            row_range: range,
            offset: (page - 1) * range
        };

        if (formUtil.checkEmptyValue($("#search_icon_class").val())) param._icon_class = $("#search_icon_class").val();

        axios.post(url, param).then(response => {
            let status = response.status;
            if (status === 200) {
                let data = response.data.DATA;
                let paging = response.data.TOTAL_PAGING[0];

                // 그리드 헤더 설정
                let comIcon_menuGrid_header = {
                    title: '[Page.Message].Message.Label.Array["COM_ICON.TITLE"]',
                    list: [
                        { HEADER: 'No', ID: 'no', WIDTH: '7', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: false },
                        { HEADER: '[Page.Message].Message.Label.Array["COM_ICON.ICON_CODE"]', ID: 'icon_code', WIDTH: '40', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: false },
                        { HEADER: '[Page.Message].Message.Label.Array["COM_ICON.ICON_VIEW"]', ID: 'icon_view', WIDTH: '40', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: false },
                        { HEADER: '[Page.Message].Message.Label.Array["COM_ICON.ICON_NAME"]', ID: 'icon_name', WIDTH: '40', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: true },
                        { HEADER: '[Page.Message].Message.Label.Array["COM_ICON.ICON_CLASS"]', ID: 'icon_class', WIDTH: '40', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: false },
                        { HEADER: '[Page.Message].Message.Label.Array["SELECT_BTN"]', ID: 'select_btn', WIDTH: '15', TYPE: 'button', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: false },
                        { HEADER: '사이드 그리드', ID: 'sideGridOpen_btn', WIDTH: '15', TYPE: 'button', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: true },
                        { HEADER: 'checkbox', ID: 'checkbox', WIDTH: '25', TYPE: 'checkbox', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: true }
                    ]
                }
                let comIcon_menu_grid = formUtil.giGrid(comIcon_menuGrid_header, paging, page, "gi-icon-grid");
                data.map((item, i) => {
                    data[i]["icon_view"] = "<i class='fa-solid " + item.icon_class + "'></i>";
                })
                //그리드 데이터 설정
                comIcon_menu_grid.DataSet(data);

                //그리드 row 개수 변경 및 페이징 버튼 이벤트 설정
                comIcon_menu_grid.pagingSet(findByComIconList);

                //그리드 내부의 상세 버튼 클릭 이벤트 설정(버튼클릭시 호출될 함수, 그리드 헤더 부분에 설정한 버튼 ID)
                comIcon_menu_grid.detailBtnClick(selectMenuIconPopup, "select_btn");

                //그리스 내부의 header click 정렬 이벤트 설정
                comIcon_menu_grid.sortDataSet(findByComIconList);
                function selectMenuIconPopup(rows) {
                    $("#update_menu_icon").val(rows.icon_class);
                    popup.close("update_popup_icon_pack");
                    inputTageReset.commonTagSettings();
                }
            } else {
                formUtil.alertPopup("response status is :" + status);
            }
        }).catch(error => {
            formUtil.alertPopup(error.response.data);
        })
    }
</script>
