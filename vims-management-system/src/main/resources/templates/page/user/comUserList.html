<article class="gi-article-content gi-col-95 gi-row-100">

                    <!--/     날짜선택 영역      -->

                    </div>
                    <!--/     더보기,초기화 버튼 영역      -->
                    <!--     조회 버튼 영역      -->
                    <div class="gi-row-40 gi-flex gi-flex-align-items-center gi-flex-justify-content-flex-end">
                        <div class="gi-btn-section gi-row-20 gi-col-100 gi-flex gi-flex-justify-content-flex-end">

                    </div>
                    <!--/     조회 버튼 영역      -->
                </div>
            </div>
            <!--/     검색기능 영역      -->
            <!--      그리드 영역      -->
            <div class="gi-row-100 gi-col-90">
                <div id="comUser_gi-Grid" class="gi-Grid"></div>
                <!--                <div id="gi-Grid" class="gi-Grid" data-side-grid-open="true" data-side-grid-open-init="true"></div>-->
                <!--                <div class="gi-Grid-side" id="comUser_gi-Grid-side" data-side-grid-open="false"></div>-->
            </div>
            <!--/     그리드 영역      -->
            <!--      등록버튼 영역      -->

                <div class="gi-btn-section gi-row-30 gi-float-right gi-padding-left-right-20px">

            <!--/     추가버튼 영역      -->
        </article>
    </section>
</article>

</article>
<script type="text/javascript">
    var PRGMID = "comUserList";	//page id
    var POPUP_REGISTER_BTN = "#popup-register_user_confirm-btn";
    init();
    function init() {

        //초기화
        resetEvent();

        //페이지 초기설정
        new PageInit();

        //데이터 조회
        findByComUserList();

        setTimeout(function () {

            //클릭 이벤트
            clickEvent();
        });
    }

    function resetEvent() {
        //검색영역 값 초기화
        $("#search-area input").val("");
        $("#search-area select").val("");

        //데이터 호출 후 이벤트 재설정
        new AfterLoadDataEvent();
    }

    //클릭 이벤트
    function clickEvent() {
        // 초기화버튼 클릭 이벤트
        $(".gi-btn-reset").click(function () {
            resetEvent();
            findByComUserList();
        });
        //조회버튼 클릭 이벤트
        $("#search-btn").click(function () {
            findByComUserList();
        });

        //추가버튼 클릭 이벤트
        $(POPUP_REGISTER_BTN).off("click.popupRegisterBtnClickEventHandler")
            .on("click.popupRegisterBtnClickEventHandler", popupRegisterBtnClickEventHandler);
        function popupRegisterBtnClickEventHandler() {
            let param = dataBinding.getData("register_user_popup");
            registerUser(param);
        }

    }
    function findByComUserList(page, range, sortId, sortOrder) {
        //default page
        if (!formUtil.checkEmptyValue(page)) page = 1;
        //default range(row)
        if (!formUtil.checkEmptyValue(range)) range = 10;

        let url = "/cms/common/comUser/findPage";
        let param = {
            page_no: page,
            row_range: range,
            offset: (page - 1) * range
        };
        // 검색조건 설정 (추가해서 사용)
        let cont1 = $("#searchDesc1").val();
        let cont2 = $("#from_date").val();
        let cont3 = $("#to_date").val();
        if (formUtil.checkEmptyValue(cont1)) param.searchDesc1 = cont1;
        if (formUtil.checkEmptyValue(cont2)) param.from_date = cont2;
        if (formUtil.checkEmptyValue(cont3)) param.to_date = cont3;

        // 정렬조건추가 (기준id, 순서)
        if (formUtil.checkEmptyValue(sortId)) param.sort_id = sortId;
        if (formUtil.checkEmptyValue(sortOrder)) param.sort_order = sortOrder;

        axios.post(url, param).then(response => {
            let status = response.status;
            if (status === 200) {
                let data = response.data.DATA;
                let paging = response.data.TOTAL_PAGING[0];

                // 그리드 헤더 설정
                let comUser_menuGrid_header = {
                    title: '[Page.Message].Message.Label.Array["COM_USER.TITLE"]',
                    list: [
                        { HEADER: 'No', ID: 'no', WIDTH: '7', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: false },
                        { HEADER: '[Page.Message].Message.Label.Array["COM_USER.ID"]', ID: 'id', WIDTH: '40', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: false },
                        { HEADER: '[Page.Message].Message.Label.Array["COM_USER.EMAIL"]', ID: 'email', WIDTH: '40', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: false },
                        { HEADER: '[Page.Message].Message.Label.Array["COM_USER.PASSWORD"]', ID: 'password', WIDTH: '40', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: false },
                        { HEADER: '[Page.Message].Message.Label.Array["COM_USER.ROLE"]', ID: 'role', WIDTH: '40', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: false },
                        { HEADER: '[Page.Message].Message.Label.Array["COM_USER.USER_ID"]', ID: 'user_id', WIDTH: '40', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: false },
                        { HEADER: '[Page.Message].Message.Label.Array["COM_USER.OFFICE_CODE"]', ID: 'office_code', WIDTH: '40', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: false },
                        { HEADER: '[Page.Message].Message.Label.Array["COM_USER.OFFICE_CODE_NAME"]', ID: 'office_code_name', WIDTH: '40', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: false, COM_CODE_GROUP_ID: "OFFICE_CODE" },
                        { HEADER: '[Page.Message].Message.Label.Array["COM_USER.SYSTEM_CREATE_USERID"]', ID: 'system_create_userid', WIDTH: '40', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: true },
                        { HEADER: '[Page.Message].Message.Label.Array["COM_USER.SYSTEM_CREATE_DATE"]', ID: 'system_create_date', WIDTH: '40', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: true },
                        { HEADER: '[Page.Message].Message.Label.Array["COM_USER.SYSTEM_UPDATE_USERID"]', ID: 'system_update_userid', WIDTH: '40', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: true },
                        { HEADER: '[Page.Message].Message.Label.Array["COM_USER.SYSTEM_UPDATE_DATE"]', ID: 'system_update_date', WIDTH: '40', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: true },
                        { HEADER: '[Page.Message].Message.Label.Array["COM_USER.USER_NAME"]', ID: 'user_name', WIDTH: '40', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: false },
                        { HEADER: '[Page.Message].Message.Label.Array["COM_USER.TEL"]', ID: 'tel', WIDTH: '40', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: false },
                        { HEADER: '[Page.Message].Message.Label.Array["COM_USER.ADDRESS"]', ID: 'address', WIDTH: '40', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: true },
                        { HEADER: '[Page.Message].Message.Label.Array["COM_USER.ADDRESS_DETAIL"]', ID: 'address_detail', WIDTH: '40', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: true },
                        { HEADER: '[Page.Message].Message.Label.Array["COM_USER.POSTAL_CODE"]', ID: 'postal_code', WIDTH: '40', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: true },
                        { HEADER: '[Page.Message].Message.Label.Array["COM_USER.UUID"]', ID: 'uuid', WIDTH: '40', TYPE: 'text', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: true },
                        { HEADER: '[Page.Message].Message.Label.Array["DETAIL_BTN"]', ID: 'detail_btn', WIDTH: '15', TYPE: 'button', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: false },
                        { HEADER: '[Page.Message].Message.Label.Array["DELETE_BTN"]', ID: 'delete_btn', WIDTH: '15', TYPE: 'button', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: false },
                        { HEADER: '사이드 그리드', ID: 'sideGridOpen_btn', WIDTH: '15', TYPE: 'button', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: true },
                        { HEADER: 'checkbox', ID: 'checkbox', WIDTH: '25', TYPE: 'checkbox', FONT_SIZE: '12px', TEXT_ALIGN: 'center', HIDDEN: true }
                    ]
                }
                let comUser_grid = formUtil.giGrid(comUser_menuGrid_header, paging, page, "comUser_gi-Grid");

                //그리드 하이라키 구조로 변경
                //let comUser_grid = formUtil.giGridHierarchy(comUser_menuGrid_header,paging,page,"comUser_gi-Grid");
                //comUser_grid.HierarchyOption({level_column:"",parent_depth_column:"",child_depth_column:""});

                //사이드 그리드 설정
                //comUser_grid.sideOpenBtnClick("comUser_gi-Grid-side","sideGridOpen_btn");

                //그리드 데이터 설정
                comUser_grid.DataSet(data);

                //그리드 row 개수 변경 및 페이징 버튼 이벤트 설정
                comUser_grid.pagingSet(findByComUserList);

                //그리드 내부의 상세 버튼 클릭 이벤트 설정(버튼클릭시 호출될 함수, 그리드 헤더 부분에 설정한 버튼 ID)
                comUser_grid.detailBtnClick("test", "detail_btn");

                //그리스 내부의 header click 정렬 이벤트 설정
                comUser_grid.sortDataSet(findByComUserList);

                //그리드 row 선택 이벤트 설정
                //comUser_grid.rowClick(comUserRowClickEvent);

                //그리드 row Double click 이벤트 설정
                //comUser_grid.rowDoubleClick(comUserRowDoubleClickEvent);

                //그리드 checkbox click 이벤트 설정
                //comUser_grid.rowCheckboxClick(comUserRowCheckboxClick);

                //그리드 row MultiSelect click 이벤트 설정
                //comUser_grid.rowMultiSelectClick(comUserRowMultiSelectClick);

                //그리드 row MultiSelect click 이벤트 설정
                //comUser_grid.gridColumResize("comUser_gi-Grid")

                function comUserRowMultiSelectClick(rows) {
                    console.log(rows);
                }

                function comUserRowCheckboxClick(rows) {
                    console.log(rows);
                }

                function comUserRowClickEvent(rows) {
                    console.log(rows);
                }
                function comUserRowDoubleClickEvent(rows) {
                    console.log(rows);
                }
            } else {
                formUtil.alertPopup("response status is :" + status);
            }
        }).catch(error => {
            formUtil.alertPopup(error.response.data);

        })
    }
    function registerUser(cont) {
        const url = "cms/common/comUser/register";;
        const param = {
            user_id: cont.user_id,
            user_name: cont.user_name,
            password: cont.password,
            office_code: cont.office_code,
            tel: cont.tel,
            address: cont.address,
            address_detail: cont.address_detail,
            postal_code: cont.postal_code,
        }
        axios.post(url, param)
            .then(response => {
                console.log(response);
                formUtil.toastMessage(Message.Label.Array["COMPLETE.INSERT"]);
            })
            .catch(error => {
                console.log(error.response.data);
            })
    }
</script>
