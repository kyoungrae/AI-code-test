<!DOCTYPE html>
<html th:replace="~{layout/home :: html(
    content=~{:: section},
    extra_head=~{:: script}
)}" xmlns:th="http://www.thymeleaf.org">

<head>
    <script>
        $(document).ready(function () {
            // Page specific logic
        });
    </script>
</head>

<body>
    <section>
        <!-- Hero Section -->
        <div class="hero-wrapper">
            <div class="container">
                <div class="hero-grid">
                    <!-- Banner -->
                    <div class="hero-banner">
                        <img th:src="@{/static/assets/images/vims_banner_orange.png}" class="banner-img-bg"
                            alt="Banner Image">
                        <p style="color: white; opacity: 0.9;">자동차 등록부터 정기 검사까지<br>MVIMS으로 한번에 해결하세요.</p>

                        <div style="display: flex; gap: 8px; margin-top: auto; position: relative; z-index: 1;">
                            <span
                                style="width: 8px; height: 8px; background: white; border-radius: 50%; opacity: 0.4;"></span>
                            <span style="width: 24px; height: 8px; background: white; border-radius: 4px;"></span>
                            <span
                                style="width: 8px; height: 8px; background: white; border-radius: 50%; opacity: 0.4;"></span>
                            <span
                                style="width: 8px; height: 8px; background: white; border-radius: 50%; opacity: 0.4;"></span>
                        </div>
                    </div>

                    <!-- Interaction Card -->
                    <div class="login-card">
                        <div class="tab-nav">
                            <div class="tab-link active">아이디</div>
                            <div class="tab-link">차량번호</div>
                            <div class="tab-link">DAN</div>
                        </div>

                        <div style="text-align: center; padding: 20px 0;">
                            <i class="fa-solid fa-mobile-screen-button"
                                style="font-size: 40px; color: var(--text-main); margin-bottom: 16px;"></i>
                            <p style="font-weight: 700;">모바일 앱의<br>QR코드로 간편하게 로그인 하세요.</p>
                        </div>

                        <a href="#" class="login-btn">로그인</a>

                        <div
                            style="display: flex; justify-content: center; font-size: 13px; color: var(--text-muted); margin-top: 10px;">
                            <a href="#">회원가입</a>
                        </div>

                        <div class="quick-menu-grid"
                            style="margin-top: 40px; border-top: 1px solid #f0f0f0; padding-top: 24px;">
                            <div class="quick-item">
                                <div class="quick-icon"><i class="fa-solid fa-file-invoice"></i></div>
                                <span>명세서</span>
                            </div>
                            <div class="quick-item">
                                <div class="quick-icon"><i class="fa-solid fa-list-ul"></i></div>
                                <span>이용내역</span>
                            </div>
                            <div class="quick-item">
                                <div class="quick-icon"><i class="fa-solid fa-credit-card"></i></div>
                                <span>즉시결제</span>
                            </div>
                            <div class="quick-item">
                                <div class="quick-icon"><i class="fa-solid fa-calendar-days"></i></div>
                                <span>검사예약</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Service Section -->
        <div class="service-section">
            <div class="container">
                <div class="section-header">
                    <h3>주요 서비스</h3>
                    <a href="#" style="color: var(--text-muted); font-weight: 600;">전체보기 <i
                            class="fa-solid fa-chevron-right" style="font-size: 12px;"></i></a>
                </div>

                <div class="service-grid">
                    <div class="service-card">
                        <i class="fa-solid fa-car-side"></i>
                        <h4>자동차 등록</h4>
                        <p>신규, 이전, 말소 등록 및 제증명 재발급 신청을 온라인으로 간편하게 처리하세요.</p>
                    </div>
                    <div class="service-card">
                        <i class="fa-solid fa-microscope"></i>
                        <h4>자동차 검사</h4>
                        <p>정기검사 및 기타 검사 예약과 튜닝 승인 신청 서비스를 제공합니다.</p>
                    </div>
                    <div class="service-card">
                        <i class="fa-solid fa-magnifying-glass-chart"></i>
                        <h4>정보 조회</h4>
                        <p>차량 등록 정보, 검사 결과 및 각종 미납금 정보를 통합하여 조회할 수 있습니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
