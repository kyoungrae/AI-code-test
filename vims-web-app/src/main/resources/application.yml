server:
  port: 8084

spring:
  application:
    name: vims-web-app
  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/
    suffix: .html
  web:
    resources:
      static-locations: file:src/main/resources/static/
  mvc:
    static-path-pattern: /static/**
  data:
    jpa:
      hibernate:
        ddl-auto: none
      show-sql: true

# Security configuration (disabled for initial setup)
# This will be configured properly later
logging:
  level:
    root: INFO
    com.giwebapp: DEBUG
