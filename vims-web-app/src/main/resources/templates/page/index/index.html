<!DOCTYPE html>
<html th:replace="~{layout/home :: html(
    content=~{:: section},
    extra_head=~{:: script}
)}" xmlns:th="http://www.thymeleaf.org">

<head>
    <script>
        $(document).ready(function () {
            // Page specific logic
        });
    </script>
</head>

<body>
    <section>
        <div class="hero-section">
            <div class="container">
                <h1>VIMS 대국민 서비스</h1>
                <p>자동차 등록, 검사 및 정보 조회를 한 곳에서 편리하게 이용하세요.</p>
            </div>
        </div>

        <div class="container" style="padding: 80px 0;">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
                <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: var(--shadow-md);">
                    <i class="fa-solid fa-car-side"
                        style="font-size: 40px; color: var(--primary-color); margin-bottom: 20px;"></i>
                    <h2 style="margin-bottom: 15px;">자동차 등록</h2>
                    <p style="color: var(--text-muted);">신규, 이전, 말소 등록 및 제증명 재발급 신청을 온라인으로 간편하게 처리할 수 있습니다.</p>
                </div>
                <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: var(--shadow-md);">
                    <i class="fa-solid fa-microscope"
                        style="font-size: 40px; color: var(--primary-color); margin-bottom: 20px;"></i>
                    <h2 style="margin-bottom: 15px;">자동차 검사</h2>
                    <p style="color: var(--text-muted);">정기검사 및 기타 검사 예약과 튜닝 승인 신청 서비스를 제공합니다.</p>
                </div>
                <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: var(--shadow-md);">
                    <i class="fa-solid fa-magnifying-glass-chart"
                        style="font-size: 40px; color: var(--primary-color); margin-bottom: 20px;"></i>
                    <h2 style="margin-bottom: 15px;">정보 조회</h2>
                    <p style="color: var(--text-muted);">차량 등록 정보, 검사 결과 및 각종 미납금 정보를 통합하여 조회할 수 있습니다.</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
